{% extends "communities/communities_base.html" %}
{% load bootstrap3 %}

{% block community_content %}
<h3>Start a Community!</h3>

<form action="{% url 'communities:create' %}" method="POST" id='community-form'>
  {% csrf_token %}
  {% bootstrap_form form %}
  <span class='btn-sky'><input type="submit" value="Create"></span>

</form>

{% endblock %}
