<div class="shadebox post-item">

  <div class="row">

    <div style="margin-left: 20px">
      <img src="{{tweet.profile_pic}}" alt="#">
    </div>

    <div style="margin-left: 20px" class="row">

      <div>
        <span>{{tweet.name}}</span>
      </div>

      <div style="margin-left: 15px">
        <span style="font-size: 0.9em; font-style: italic; color: rgb(96,96,96)">@{{tweet.handle}}</span>
      </div>

    </div>

  </div>


  <hr style='padding:0; margin:0; margin-top:1px'>

  <div class="row">
    <p style="font-size: 0.8em; margin-left: 15px; margin-top: 5px">"{{tweet.text}}"</p>
  </div>

  <div class="row">
    <p style="font-size: 0.7em; font-weight: bold; margin-left: 15px">Favorites: {{tweet.favorites}}, Retweets: {{tweet.retweets}}</p>
  </div>


</div>
