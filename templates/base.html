<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Inner Space</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootstrap Javascript-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'innerspace/css/master.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  </head>
  <body>

    <nav class='navbar mynav' role="navigation" id='navbar'>
      <div class="container mycontainer">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#the-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class='navbar-brand navitem navitem-brand' href="{% url 'home' %}" id='the-nav'> >> INNER SPACE << </a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
              <li class='navitem'><a href="{% url 'posts:create' %}">Post</a></li>
              <li class='navitem'><a href="{% url 'communities:all' %}">Communities</a></li>
              <li class='navitem'><a href="{% url 'communities:create' %}">Start Community</a></li>
              <li class='navitem'><a href="{% url 'accounts:logout' %}">Log Out</a></li>
              <li class='navitem-user'><a href="{% url 'posts:for_user' username=user.username %}">@{{user.username}}</a></li>
            {% else %}
              <li class='navitem'><a href="{% url 'communities:all' %}">Communities</a></li>
              <li class='navitem'><a href="{% url 'accounts:login' %}">Login</a></li>
              <li class='navitem'><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
            {% endif %}
          </ul>
        </div>

      </div>
      </div>
    </nav>

    <div class="container mycontent">

      {% block content %}

      {% endblock %}

    </div>

  </body>
  <script type="text/javascript" src="{% static 'innerspace/js/master.js' %}">

  </script>
</html>
