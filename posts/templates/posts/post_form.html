{% extends "posts/posts_base.html" %}
{% load bootstrap3 %}

{% block post_content %}

<h4>Create a new post:</h4>

<form id='post-form' action="{% url 'posts:create' %}" method="post">
  {% csrf_token %}

  {% for field in form %}
    {% bootstrap_field field %}
  {% endfor %}

  <span class='btn-sky'><input type="submit" value="Post"></span>

</form>
{% endblock %}
