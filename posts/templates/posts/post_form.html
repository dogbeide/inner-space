{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<h3 style="font-weight:bold; margin-bottom:18px">Create a new post:</h3>
<form id='post-form' action="{% url 'posts:create' %}" method="post">
  {% csrf_token %}
  {% bootstrap_field form.message %}
  <span class='btn-sky'><input type="submit" value="Post"></span>

</form>
{% endblock %}
