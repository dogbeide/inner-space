{% extends "posts/posts_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
<h4>Create a new post:</h4>
<form id='post-form' action="{% url 'posts:create' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-large btn-primary" value="Post">

</form>
{% endblock %}
