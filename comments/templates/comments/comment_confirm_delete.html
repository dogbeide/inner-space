{% extends "base.html" %}


{% block content %}
<h3>Are you sure you want to delete this comment?</h3>

{% include "comments/_comment.html" with hide_delete=True %}

<form method="POST" action="{% url 'comments:delete' pk=comment.pk %}">
  {% csrf_token %}
  <div class="container" style='margin-top:15px; margin-left:0;'>
    <input type="submit" class="btn btn-large btn-danger" value="Confirm Delete">
    <a class="btn btn-simple btn-large btn-default" href="{% url 'posts:single' pk=comment.post.pk %}">Cancel</a>
  </div>

</form>

{% endblock %}
